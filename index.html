<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Sound Notification</title>
</head>
<body>






<audio id="hourlySound" src="sound/double blast effect.mp3"></audio>

















<script>
    function playSound() {
        var audio = document.getElementById("hourlySound");
        audio.play();
    }

    function scheduleHourlySound() {
        var now = new Date();
        var delay = (60 - now.getMinutes()) * 60 * 1000 - now.getSeconds() * 1000;
        setTimeout(function() {
            playSound();
            setInterval(playSound, 3600000); // Play sound every hour
        }, delay);
    }

    window.onload = scheduleHourlySound;
</script>
</body>
</html>
